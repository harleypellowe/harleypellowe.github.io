---
layout: default
---
<div class="container has-text-centered">
  <h1 class="title">{{ page.title }}</h1>

  <h2 class="subtitle">
    {{ page.date | date_to_string }}
    {% assign author = site.authors | where: 'short_name', page.author | first %}
    {% if author %}
     - <a href="{{ author.url }}">{{ author.name }}</a>
    {% endif %}
  </h2>
</div>
<hr>
{{ content }}
