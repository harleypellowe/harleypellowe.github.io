<section class="section">
  <div class="columns">
    <div class="column is-one-third {{ include.offset }}">
      <div class="card">

        <div class="card-content">
          <p class="title">{{ include.content }}</p>
          <p class="subtitle">{{ include.author }}</p>
        </div>

        <footer class="card-footer">
          <p class="card-footer-item">
            <span>
              Share on <a href="#">Twitter</a>
            </span>
          </p>
          <p class="card-footer-item">
            <span>
              Share on <a href="#">Facebook</a>
            </span>
          </p>
        </footer>

      </div>

    </div>
  </div>
</section>
