name: "Suite Knowledge!"
title: "Suite Knowledge!"

collections:
  authors:
    output: true

encoding: UTF-8
kramdown:
  syntax_highlighter_opts:
    disable: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag